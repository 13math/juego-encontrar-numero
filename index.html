<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el NÃºmero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #6c757d;
            border-radius: 10px;
            max-width: 400px;
            background-color: #fff;
        }
        input[type="number"] {
            font-size: 20px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #6c757d;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #495057;
        }
        .feedback {
            font-size: 1.8em;
            margin-top: 10px;
        }
        .score, .attempts {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Adivina el NÃºmero</h1>
    <p>Â¡Intenta adivinar el nÃºmero secreto entre 1 y 100!</p>
    <div class="game-container">
        <p class="score" id="score">Puntaje: 0</p>
        <p class="attempts" id="attempts">Intentos restantes: 10</p>
        <input type="number" id="guess" placeholder="Ingresa tu nÃºmero">
        <button onclick="checkGuess()">Adivinar</button>
        <p class="feedback" id="feedback"></p>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attemptsLeft = 10;
        let score = 0;

        const feedbackElement = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const attemptsElement = document.getElementById('attempts');

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                feedbackElement.textContent = 'Por favor, ingresa un nÃºmero vÃ¡lido entre 1 y 100.';
                feedbackElement.style.color = 'red';
                return;
            }

            attemptsLeft--;
            attemptsElement.textContent = `Intentos restantes: ${attemptsLeft}`;

            if (guess === secretNumber) {
                score += attemptsLeft * 10;
                feedbackElement.textContent = `Â¡Correcto! ðŸŽ‰ El nÃºmero era ${secretNumber}. Tu puntaje es ${score}.`;
                feedbackElement.style.color = 'green';
                resetGame();
            } else if (guess > secretNumber) {
                feedbackElement.textContent = 'Demasiado alto. Intenta de nuevo.';
                feedbackElement.style.color = 'orange';
            } else {
                feedbackElement.textContent = 'Demasiado bajo. Intenta de nuevo.';
                feedbackElement.style.color = 'orange';
            }

            if (attemptsLeft === 0) {
                feedbackElement.textContent = `Â¡Se acabaron los intentos! El nÃºmero era ${secretNumber}.`;
                feedbackElement.style.color = 'red';
                resetGame();
            }

            document.getElementById('guess').value = '';
        }

        function resetGame() {
            setTimeout(() => {
                secretNumber = Math.floor(Math.random() * 100) + 1;
                attemptsLeft = 10;
                score = 0;
                feedbackElement.textContent = '';
                scoreElement.textContent = `Puntaje: ${score}`;
                attemptsElement.textContent = `Intentos restantes: ${attemptsLeft}`;
            }, 3000);
        }
    </script>
</body>
</html>
